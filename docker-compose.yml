version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: qargo_notes_db
    environment:
      POSTGRES_DB: ${DB_NAME:-qargo_notes}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qargo_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qargo_notes_backend
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=${DB_NAME:-qargo_notes}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-please-change-in-production}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://localhost:80,http://localhost
    depends_on:
      db:
        condition: service_healthy
    networks:
      - qargo_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: qargo_notes_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - qargo_network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:

networks:
  qargo_network:
    driver: bridge
